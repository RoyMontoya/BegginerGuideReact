<div id="root"></div>
<style>

.box {
  border: 1px solid #333;
}


.box--large {
  width: 180px;
  height: 180px;
}

.box--medium {
  width: 120px;
  height: 120px;
}

.box--small {
  width: 60px;
  height: 60px;
}

</style>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
  const rootElement = document.getElementById('root')

function Box({style, size, className = '', ...rest}){
  const sizeClassName = size ? `box--${size}` : ''
  return (
    <div className={`box ${className} ${sizeClassName}`} style = {{paddingLeft: '20px', ...style}}
    {...rest}/>
  )
}


  const element = (
    <div>
    <div>
    <Box
    size ="small"
    style= {{backgroundColor: 'lightblue'}}>
    small box
    </Box>
    </div>
    <div>
    <Box size="medium" style= {{backgroundColor: 'pink'}}>Medium box </Box>
    </div>
    <div>
    <Box size= "large" style= {{backgroundColor: 'orange'}}>Large box </Box>
    </div>
    </div>
  )

  ReactDOM.render(element, rootElement)


</script>
